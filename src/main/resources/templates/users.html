<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/sidenav.css}" rel="stylesheet"/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div th:replace="fragments/navs.html :: topnav"></div>
</header>
<main>
    <div class="search-container">
        <form th:action="@{/users}" method="get">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" name="keyword" th:value="${keyword}"
                               class="form-control input-text" placeholder="Search"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark btn-md" type="submit"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Username</th>
            <th> Mail</th>
            <th> Follow</th>
            <th> Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td><span th:text="${user.id}"> Id </span></td>
            <td><span th:text="${user.firstName}"> First Name </span></td>
            <td><span th:text="${user.lastName}"> Last Name </span></td>
            <td><span th:text="${user.username}"> Username </span></td>
            <td><span th:text="${user.email}"> Mail </span></td>
            <td>
                <a th:href="@{/users/follow/{id}(id=${user.id})}"
                   style="color:black" class="fa-brands fa-twitter"></a>
            </td>
            <td>
                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                   style="color:black" class="fa fa-trash"></a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
</footer>
</body>
</html>

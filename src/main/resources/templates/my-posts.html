<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Posts</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/sidenav.css}" rel="stylesheet"/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>

</head>
<body>
<header>
    <div th:replace="fragments/navs.html :: topnav"></div>
</header>
<main>
    <table class="table table-striped table-responsive-md">
        <tbody>
        <tr th:each="post: ${posts}">
            <td><span th:text="${post.message}">  </span></td>
            <td><span th:text="${post.timestamp}">  </span></td>
            <td><span th:text="${post.likes}">  </span></td>

            <td>
                <a th:href="@{/post/delete/{id}(id=${post.id})}"
                   style="color:black" class="fa fa-trash"></a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
</footer>
</body>
</html>
